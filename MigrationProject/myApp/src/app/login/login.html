<div class="login-page d-flex align-items-center justify-content-center">
  <div class="card login-card p-4 shadow">
    <h4 class="text-center mb-3">Login</h4>
    <form>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" [(ngModel)]="user.username" name="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100" (click)="login()">Login</button>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-outline-light btn-sm" (click)="showSignup = true">Sign up</button>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div
    class="modal fade show d-block"
    *ngIf="showSignup"
    tabindex="-1"
    role="dialog"
    style="background-color: rgba(0, 0, 0, 0.5);"
  >
    <div class="modal-dialog">
      <div class="modal-content p-4 signup-modal">
        <h5 class="modal-title mb-3">Sign Up</h5>
        <form>
          <div class="mb-2">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.userName" name="signupUsername" />
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="newUser.customerEmail" name="signupEmail" />
          </div>
          <div class="mb-2">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="newUser.password" name="signupPassword" />
          </div>
          <div class="mb-2">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="newUser.customerPhone" name="signupPhone" />
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" rows="2" [(ngModel)]="newUser.customerAddress" name="signupAddress"></textarea>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success" (click)="signup()">Sign Up</button>
            <button type="button" class="btn btn-secondary" (click)="showSignup = false">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
