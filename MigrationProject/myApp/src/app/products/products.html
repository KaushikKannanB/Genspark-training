<h2 class="text-center text-white">Product List</h2>
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4 mb-4" *ngFor="let product of products">
      <div class="card h-100 shadow">
        <img
          [src]="product.image"
          class="card-img-top"
          alt="{{ product.productName }}"
          style="height: 200px; object-fit: cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.productName }}</h5>
          <p class="card-text mb-1"><strong>Price:</strong> â‚¹{{ product.price }}</p>
          <p class="card-text mb-1" *ngIf="product.yearsUsed !== null">
            <strong>Used:</strong> {{ product.yearsUsed }} year(s)
          </p>
          <p class="card-text mb-1" *ngIf="product.model">
            <strong>Model:</strong> {{ product.model }}
          </p>
          <p class="card-text text-muted">
            <small *ngIf="product.isSold === 'YES'">[SOLD]</small>
            <small *ngIf="product.isSold !== 'YES'">Available</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
