<h2 style="text-align: center;">Notifications</h2>
  @if(notifyService.messages.length!=0)
  {
    <div class="notification-container">
          
    <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Notification</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let msg of notifyService.messages; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ msg }}</td>
      </tr>
    </tbody>
    </table>
    </div>
  }

  @else {
    <h1 style="text-align: center;">No new Notifications</h1>
  }
