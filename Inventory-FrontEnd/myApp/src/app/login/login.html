<div>
    <div class="left">
        <h1>Welcome! Namaste</h1>
    </div>
    <div class="right">
        <form (ngSubmit)="handlelogin()">
            <h2 style="text-align: center;">Login</h2>
            <input type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
            <input type="text" placeholder="Password" name="password" [(ngModel)]="user.password">
            <button class="btn btn-success">login</button>
        </form>
    </div>
</div>
