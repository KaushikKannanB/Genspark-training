<div class="container">
  <div class="left">
    <div class="welcome-text">
      <h1>Welcome<br></h1>
      <p><i class="fas fa-boxes-stacked"></i> Manage your <strong>inventory</strong> better.</p>
      <p><i class="fas fa-chart-line"></i> Track updates & streamline <strong>efficiency</strong>.</p>
    </div>
  </div>

  <div class="right">
    <form [formGroup]="loginform" (ngSubmit)="handlelogin()" class="login-form">
      <h2>Login to Inven<span>Tree</span></h2>
      <div class="input-wrapper">
        <i class="fas fa-envelope"></i>
        <input type="text" placeholder="Email" name="email" formControlName="email" [(ngModel)]="user.email" required />
      </div>
      <div class="input-wrapper">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Password" name="password" formControlName="password" [(ngModel)]="user.password" required />
      </div>
      <button class="btn btn-success" [disabled]="loginform.invalid">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>
</div>
