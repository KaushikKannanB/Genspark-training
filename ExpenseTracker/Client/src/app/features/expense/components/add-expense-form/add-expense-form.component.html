<form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 text-sm text-[var(--text-primary)]">
  <!-- Description -->
  <div>
    <label class="block font-medium mb-1">Description</label>
    <input
      type="text"
      formControlName="description"
      class="w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="f.description.touched && f.description.invalid" class="text-red-500 mt-1">
      Description is required.
    </p>
  </div>

  <!-- Category Dropdown -->
  <div>
    <label class="block font-medium mb-1">Category</label>
    <select
      formControlName="categoryId"
      class="w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      <option value="" disabled selected>-- Select Category --</option>
      <option *ngFor="let cat of categories$ | async" [value]="cat.id">
        {{ cat.name }}
      </option>
    </select>
    <p *ngIf="f.categoryId.touched && f.categoryId.invalid" class="text-red-500 mt-1">
      Category is required.
    </p>
  </div>

  <!-- Amount -->
  <div>
    <label class="block font-medium mb-1">Amount (₹)</label>
    <input
      type="number"
      formControlName="amount"
      class="w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="f.amount.touched && f.amount.invalid" class="text-red-500 mt-1">
      Enter a valid amount.
    </p>
  </div>

  <!-- Date -->
  <div>
    <label class="block font-medium mb-1">Date</label>
    <input
      type="date"
      formControlName="expenseDate"
      class="w-full px-3 py-2 border border-[var(--border)] rounded-md bg-[var(--bg)] focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <p *ngIf="f.expenseDate.touched && f.expenseDate.invalid" class="text-red-500 mt-1">
      Date is required.
    </p>
  </div>

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="form.invalid"
    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
  >
    ➕ Add Expense
  </button>
</form>
