<!-- Sidebar (desktop only) -->
<!-- Sidebar (desktop only, fixed) -->
<aside class="hidden lg:fixed top-0 left-0 h-screen w-64 bg-[var(--bg)] text-[var(--text-primary)] border-r border-[var(--border)] shadow-lg flex-col justify-between transition-colors duration-300 lg:flex">
  <!-- Sidebar Content -->
  <div>
<!-- Sidebar Header -->
<div class="p-6 text-2xl font-semibold text-[var(--text-primary)] border-b border-[var(--border)]">
  {{ isAdmin ? '💼 Admin' : '💸 ExpenseTracker' }}
</div>

<div class="p-6 text-2xl font-semibold text-[var(--text-primary)] border-b border-[var(--border)]">
  {{ isAnalyser ? '💼 Analyser' : '💸 ExpenseTracker' }}
</div>

<!-- Sidebar Navigation -->
<nav class="px-4 py-6 space-y-2 text-sm font-medium">
  <ng-container *ngIf="isAdmin;">
    <a routerLink="/category" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="block px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      📁 Category
    </a>
  </ng-container>

  <ng-container *ngIf="isAnalyser;">
  </ng-container>

  <ng-container *ngIf="isUser;">
    <a routerLink="/home" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="block px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      🏠 Home
    </a>
    <a routerLink="/expenses" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="block px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      💼 Expenses
    </a>
    <a routerLink="/budget" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="block px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      🧾 Budget
    </a>
    <a routerLink="/report" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="block px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      📄 Report
    </a>
    <a routerLink="/notifications" routerLinkActive="!bg-[var(--expense-bg)] !text-[var(--expense)]"
      class="flex items-center justify-between px-4 py-2 rounded-lg transition hover:bg-[var(--expense-bg)] hover:text-[var(--expense)] text-[var(--text-secondary)]">
      <span>🔔 Notifications</span>
    </a>
  </ng-container>
</nav>

  </div>
    <div class="p-4 border-t border-[var(--border)]">
  <div class="p-4 border-t border-[var(--border)]">
  <div class="text-sm text-[var(--text-secondary)] mb-2 text-center">
    👋 Welcome, <span class="font-medium text-[var(--text-primary)]">{{ userName }}</span>
  </div>

  <!-- Theme Toggle -->
  <button (click)="toggleDarkMode()"
    class="w-full mb-2 px-4 py-2 rounded-lg text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-800 dark:text-gray-100 hover:bg-gray-200 dark:hover:bg-gray-600 transition">
    🌓 Toggle Theme
  </button>

  <button (click)="onLogout()"
    class="w-full px-4 py-2 rounded-lg text-sm font-medium bg-[var(--button)] hover:bg-[var(--button-hover)] text-white transition">
    🚪 Logout
  </button>
</div>

  </div>
</aside>
